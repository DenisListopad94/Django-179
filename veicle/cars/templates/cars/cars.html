<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
        <link rel="stylesheet" href="{% static 'cars/css/cars.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="{% static 'cars/js/script.js' %}"></script>
</head>

<body>
    <h1>Здесь могла быть ваша реклама</h1>
    <ul>
    {% for car in cars %}
        <h4> car: {{car.title}} </h4>
        <h4> speed: {{car.speed}} </h4>
        <h4>description: {{car.description}}</h4>
        <h4>create:{{car.year_create}}</h4>
        <h4>====================</h4>
    {% endfor %}

    </ul>
</body>
</html>
